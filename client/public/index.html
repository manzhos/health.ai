  <!-- iOS install banner block -->
    <!-- iOS install banner -->
    <div id="iOSinstallBanner" class="iOSinstallBanner"
         style="
                display: none;
                background-color: #E4E4E4;
                border: 0 solid #F9F9F9;
                border-radius: 10px;
                color: #131313;
                position: fixed;
                width: 90vw;
                padding: 15px;
                bottom:20px;
                left: 5vw;
                z-index: 9999;
                box-shadow: 0 0 30px 0 rgba(0,0,0,0.35);
            ">

        <div>
            <div style="width: 32px; display: inline-block; position: relative;">
                <img src="/static/add_plus.svg" width="100%" height="auto" style="position: absolute; top: -60px;">
            </div>
            <div style="width: calc(100% - 55px); margin-left: 15px; display: inline-block;">
                <span style="font-size: 14px;">Install this app on your iPhone:</span>
                <br/>
                <span style="font-size: 14px;">
                        tap "Share"<img src="/static/Share.svg" width="32" height="auto" style="display: inline-block; margin-left: 4px;"> and then
                        <br/>
                        "Add to Home screen" <img src="/static/Add.svg" width="32" height="auto" style="display: inline-block; margin-left: 4px;">
                    </span>
            </div>
        </div>
        <div style="
                background-image: url(static/bannerarr.svg);
                background-size: contain;
                background-repeat: no-repeat;
                position: fixed;
                bottom: 1px;
                left: 50%;
                margin-left: -20px;
                width: 40px;
                height: 40px;
            ">
        </div>

        <div id="closeIosBanner">
            <div style="width: 100%; text-align: center; font-size: 14px; text-transform: uppercase; margin-top: 10px;" onclick=" document.getElementsByClassName('iOSinstallBanner')[0].style='display: none;' " >
                <hr />
                <div style="margin-top: 10px; color: grey;">Later</div>
            </div>
        </div>
    </div>

    <!-- script for iOS install banner -->
    <script>
        window.onload = function() {
            // Detects if device is on iOS
            const isIos = () => {
                const userAgent = window.navigator.userAgent.toLowerCase();
                // return true;
                return /iphone|ipad|ipod/.test( userAgent );
            }
            // Detects if device is in standalone mode
            const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);
    
            this.wanttoclose = false;
    
            // Checks if should display install popup notification:
            if (isIos() && !isInStandaloneMode()) {
                document.getElementsByClassName('iOSinstallBanner')[0].style= "" +
                    "display: block;" +
                    "background-color: #E4E4E4;" +
                    "border: 0 solid #F9F9F9;" +
                    "border-radius: 10px;" +
                    "color: #131313;" +
                    "position: fixed;" +
                    "width: 90vw;" +
                    "padding: 15px;" +
                    "bottom:20px;" +
                    "left: 5vw;" +
                    "z-index: 9999;" +
                    "box-shadow: 0 0 30px 0 rgba(0,0,0,0.35)";
            }
        };

        document.ready = (
            close = () => {
                console.log('Close the banner');
                if (this.wanttoclose) {
                    document.getElementsByClassName('iOSinstallBanner')[0].style= "" +
                        "display: none;"
                }
            }
        )

    </script>
  <!-- ENF OF iOS install banner block -->
